<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Favorite Audios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous" ></script>

        <script type="text/javascript">
            var aloop = "All";
            $(document).ready(function () {
                $("audio").on("ended", startNext);
                $("input").change(function () {
                    aloop = this.value;
                });
            });

            function startNext() {
                var arr = $("audio"),
                        curr = false, i, j = 0;
                if (aloop === "None")
                    return;
                else if (aloop === "Single") {
                    this.play();
                    return;
                }
// Logic for all 
                for (i = 0; i < arr.length; i++) {
                    if (arr[i] == this) {
                        j = i + 1;
                        break;
                    }
                }
                if (j >= arr.length ) // reset the loop
                    j = 0;
                arr[j].play();
            }


        </script>
    </head>
    <body>
        <div>
            <a href="http://quranicaudio.com/quran/58">Quran with Translations</a><br/>
            <a href="http://www.meaningofquran.com/downloads/">Quran with Translations by Mufti Taqi Usmani [Requires login]</a><br/><br/><br/>
